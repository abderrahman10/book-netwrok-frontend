<div class="card">
    <p-toast/>
    <p-table [value]="ReturnedBooks.content || []" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>title</th>
                <th>author</th>
                <th>isbn</th>
                <th>rate</th>
                <th>actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-returnedBooks>
            <tr>
                <td>{{ returnedBooks.id }}</td>
                <td>{{ returnedBooks.title }}</td>
                <td>{{ returnedBooks.authorName }}</td>
                <td>{{ returnedBooks.isbn }}</td>
                <td> 
                    <i class="pi pi-star-fill"></i>
                    {{ returnedBooks.rate }}</td>
                
                <td> 
                    <p-button icon="pi pi-check-circle" [rounded]="true" [text]="true" (onClick)="ApprovedReturnedBook(returnedBooks)"  />
                    <p-button icon=" pi pi-backward" [rounded]="true" [text]="true"  />

        
                </td>
          


            </tr>
        </ng-template>
    </p-table>
</div>
