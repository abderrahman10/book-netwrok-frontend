<form [formGroup]="AddBookForm" (ngSubmit)="addNewBook()">
    <div class="col-12">
        <div class="card">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                    <label htmlFor="title">title</label>
                    <input pInputText id="title" type="text" formControlName="title" />
                    <div class="error-message" *ngIf=" AddBookForm.get('title')?.hasError('required') &&
                     AddBookForm.get('title')?.dirty">
                        <p-message severity="error" text="title is required"></p-message>

                    </div>
                </div>

                <div class="field col-12 md:col-6">
                    <label htmlFor="authorName">authorName</label>
                    <input pInputText id="authorName" type="text" formControlName="authorName" />
                    <div class="error-message" *ngIf=" AddBookForm.get('authorName')?.hasError('required') &&
                    AddBookForm.get('authorName')?.dirty">
                       <p-message severity="error" text="authorName is required"></p-message>

                   </div>
                </div>

                <div class="field col-12 md:col-6">
                    <label htmlFor="isbn">isbn</label>
                    <input pInputText id="isbn" type="text" formControlName="isbn" />
                    <div class="error-message" *ngIf=" AddBookForm.get('isbn')?.hasError('required') &&
                    AddBookForm.get('isbn')?.dirty">
                       <p-message severity="error" text="isbn is required"></p-message>

                   </div>
                </div>

                <div class="field col-12 md:col-3">
                    <label htmlFor="synopsis">synopsis</label>
                    <input pInputText id="synopsis" type="text" formControlName="synopsis" />
                    <div class="error-message" *ngIf=" AddBookForm.get('synopsis')?.hasError('required') &&
                    AddBookForm.get('synopsis')?.dirty">
                       <p-message severity="error" text="synopsis is required"></p-message>

                   </div>
                </div>
                <div class="field col-12 md:col-3">
                    <p-checkbox binary="true" formControlName="shareable" inputId="shareable">
                    </p-checkbox>
                    <label for="shareable" style="margin-left: 5px; margin-top: 20px;">shareable</label>
                    
                </div>

                <div class="field col-12 md:col-6">
                    <input id="title" type="file" (change)="onFileSelected($event)" />
                    <img width="100%" height="100%"
                        [src]="selectedPicture || 'https://primefaces.org/cdn/primeng/images/card-ng.jpg' "
                        alt="selected picture">

                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary"routerLink="/my-books" />
        <button pButton pRipple label="save"></button>

    </div>
</form>
